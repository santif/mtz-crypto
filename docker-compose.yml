version: "3.8"
services:
  db:
    image: postgres:13-alpine
    volumes:
      - ./scripts/postgres-dev:/docker-entrypoint-initdb.d:ro
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: crypto_db_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  mtz-crypto:
    image: mtzio/mtz-crypto
    ports:
      - 8000:8000
    environment:
      MTZ_CRYPTO_POSTGRES_HOST: db
